name: GCC

on: [push, pull_request]

jobs:
  build:
    name: dnsforwarder-${{matrix.env}}-${{matrix.os}}
    runs-on: ${{matrix.os}} # run native test
    strategy:
      matrix:
        include:
          - os: windows-latest
            env: x86_64
            sys: mingw64
            bin: codeblocks_win/bin/Release/dnsforwarder.exe
            shell: msys2 {0}

          - os: windows-latest
            env: i686
            sys: mingw32
            bin: codeblocks_win/bin/Release/dnsforwarder.exe
            shell: msys2 {0}

          - os: ubuntu-latest
            env: amd64
            bin: dnsforwarder
            shell: bash

          - os: ubuntu-latest
            env: i386
            bin: dnsforwarder
            shell: bash

          - os: ubuntu-latest
            env: arm64
            bin: dnsforwarder
            shell: bash

      fail-fast: false

    defaults:
      run:
        shell: ${{matrix.shell}}

    steps:
    - uses: actions/checkout@v4

      # https://github.com/msys2/setup-msys2
    - name: "${{matrix.os}}: Set up MSYS2"
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{matrix.sys}}
        release: false
        # pacman group: https://packages.msys2.org/group/
        install: >-
          mingw-w64-${{matrix.env}}-gcc
          mingw-w64-${{matrix.env}}-make

    - name: "${{matrix.os}}: Setup and Config"
      if: runner.os == 'Linux'
      run: |
        echo Setting up gcc ${{matrix.env}} ...
        if [ "${{matrix.env}}" = "arm64" ]; then
          grep -R . /etc/apt/sources.list.d
          sudo sed -i '/security.ubuntu.com/d' /etc/apt/apt-mirrors.txt
          sudo sed -i '/archive.ubuntu.com/d' /etc/apt/apt-mirrors.txt
          sudo sh <<EOF
            cat >>/etc/apt/sources.list <<EOFF
        deb [arch=arm64] http://ports.ubuntu.com/ focal main multiverse universe

        deb [arch=arm64] http://ports.ubuntu.com/ focal-security main multiverse universe

        deb [arch=arm64] http://ports.ubuntu.com/ focal-backports main multiverse universe

        deb [arch=arm64] http://ports.ubuntu.com/ focal-updates main multiverse universe
        EOFF
        EOF
        cat /etc/apt/sources.list
        cat /etc/apt/apt-mirrors.txt
        fi
        sudo dpkg --add-architecture ${{matrix.env}}
        sudo apt-get update
        if [ "${{matrix.env}}" = "i386" ]; then
          # 20230520: Seems these dependencies have conflicts that can't be solved with the existing amd64 version.
          sudo apt-get install -y libgcc-s1:${{matrix.env}}
          sudo apt-get install -y gcc-multilib
          export CFLAGS="-m32"
        fi
        sudo apt-get install -y libcurl4-openssl-dev:${{matrix.env}}
        echo Configuring ...
        aclocal
        autoheader
        autoconf
        automake -a
        CFLAGS+=" -O2" ./configure

    - name: Build
      run: |
        if [ "${{runner.os}}" = "Windows" ]; then
          cd codeblocks_win
          mingw32-make
        elif [ "${{runner.os}}" = "Linux" ]; then
          make
        fi

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: dnsforwarder-${{github.head_ref || github.ref_name}}-${{matrix.env}}-${{matrix.os}}
        path: |
          ${{matrix.bin}}
